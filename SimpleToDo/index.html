<!DOCTYPE html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>SimpleToDo</title>
</head>

<body>
    <header class="bg-info py-3 mb-5">
        <div class="container text-white">
            <h1 class="title">Simple ToDo</h1>
            <p class="mb-0">あなたのタスク管理をこの1ページで！</p>
        </div>
    </header>

    <div class="top">
        <div class="container">
            <div class="input-group mb-3">
                <input type="text" class="form-control my-1 mr-sm-5" placeholder="タスクのタイトルを入力" aria-label="task_title"
                    aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-info" type="button" id="button-addon2">タスクを追加</button>
                </div>
            </div>
        </div>
    </div>

    <div class="incomplete py-3">
        <div class="container">
            <h2 class="subtitle text-bold">未完了</h2>
            <div class="row d-flex align-items-center">
                <div class="col-8">
                    <p class="incomplete_task mb-0">タスクのタイトルが入ります</p>
                </div>
                <div class="col-1">
                    <a href="#">編集</a>
                </div>
                <div class="col-1">
                    <a href="#">削除</a>
                </div>
                <div class="col-2">
                    <button class="btn btn-info" type="button">完了する</button>
                </div>
            </div>
        </div>
    </div>

    <div class="complete">
        <div class="container">
            <h2 class="subtitle text-bold">完了</h2>
            <div class="row d-flex align-items-center">
                <div class="col-8">
                    <p class="incomplete_task mb-0">タスクのタイトルが入ります</p>
                </div>
                <div class="col-1">
                    <a href="#">編集</a>
                </div>
                <div class="col-1">
                    <a href="#">削除</a>
                </div>
            </div>
        </div>
    </div>

    <!-- <footer>
        <div class="container">
            <div class="logo width: 30%">
                <img src="./img/logo.png" alt="logo">
            </div>
        </div>
    </footer> -->






















</body>

</html>
